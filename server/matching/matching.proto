syntax = "proto3";

package matching;

service MatchingService {
    // Returns next profile to display,
    // returns ID = -1 if no profiles found in given location
    rpc GetNextProfile (IdRequest) returns (Profile);
}

message IdRequest {
    int64 ID = 1;
}

message Profile {
    int64 ID = 1;
}

option go_package = "matching/proto";
